<div class="navMenu col-md-12">
  <div class="col-md-5">
    <div (click)="dropDownClicked($event)" class="dropbtn">
      <p class="dropTitle">Sort</p>
      <p class="dropArrow" *ngIf="!isExpanded">&uarr;</p>
      <p class="dropArrow" *ngIf="isExpanded">&darr;</p>
    </div>
    <div *ngIf="isExpanded" class="dropdownContent">
      <ul *ngFor="let element of listElements" class="">
        <li (click)="dropdownItemClicked(element)">{{ element }}</li>
      </ul>
    </div>
  </div>
  <div class="col-md-7">
    <div class="searchBar">
      <input
        type="text"
        name="search"
        placeholder="Enter User Name.."
        (input)="onSearchChange($event.target.value)"
      />
    </div>
  </div>
</div>
